<!doctype html>
<html>
<head>
    <title>Code Extract</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/template" class="poppertemplate">
        <div class="codeContainer">
<% for (var i = 0; i < regions.length; i++) { %>
<header class="codeHeader <%= regions[i].color %>">
    <span class="title"><%= regions[i].label %></span>
    <button class="headerToggle"></button>
</header>
<% var data = regions[i].data; %>
<div class="code"><% for (var key in data) { %>
<% if ( key.indexOf("color") != -1 ) { %><span class="property"><%=key%>: </span><span class="color"><%=data[key]%></span>;<% } else { %><span class="property"><%=key%>: </span><span class="value"><%=data[key]%></span>;<%}%><%}%>

</div>
<%}%>
</div>
<footer class="controlsContainer">
    <div class="controls">
        <button class="copyButton"></button>
        <button class="preferencesButton"></button>
    </div>
</footer>
<div class="arrow"></div>
</script>
</head>
<body>
    <div class="main">
        <button class="extractButton">< ></button>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore-1.3.3.js"></script>
    <script src="js/vendor/backbone-0.9.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
